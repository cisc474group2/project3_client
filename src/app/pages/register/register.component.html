<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="individual">Individual</label>
        <input type="checkbox" (change) = unhide() formControlName="individual" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.individual.errors }" />
        <div *ngIf="submitted && registerForm.controls.individual.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.individual.errors.required">this is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="business">Business</label>
        <input type="checkbox" formControlName="business" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.business.errors }" />
        <div *ngIf="submitted && registerForm.controls.business.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.business.errors.required">this is required</div>
        </div>
    </div>
    <div class="form-group" *ngIf="hidden">
        <label for="username">Email</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
        <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group" *ngIf="hidden">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
        <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-group" *ngIf="hidden">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            register
        </button>
    </div>
</form>
