<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
        <label for="indOrBusiness">Are you an individual or a business?</label>
        <input type="checkbox" formControlName="indOrBusiness" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.indOrBusiness.errors }" />
        <div *ngIf="submitted && registerForm.controls.indOrBusiness.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.indOrBusiness.errors.required">this is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
        <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
        </div>
    </div>


    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
        <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
            <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            register
        </button>
    </div>
</form>
<mat-slide-toggle [(ngModel)]="isChecked">Slide Toggle Checked: {{isChecked}}</mat-slide-toggle>
