<div style="min-height:88vh;">
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <h2 style="margin:auto; width: 50%; text-align: center; margin-top: 1%">{{selected_business_name}}</h2>
    <div style="float:right; margin-right:20%;">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Hosted Events"></mat-tab>
      </mat-tab-group>
    </div>
    
    <div id="left">
        <label for="email" class="label">Email:</label>
            <div name="email">{{email}}<br><br></div>
        <label for="cName" class="label" >Contact Name:</label>
            <div  name="cName">{{cName}}<br><br></div>
        <label for="cPhone" class="label" >Contact Phone:</label>
            <div  name="cPhone">{{cPhone}}<br><br></div>
        <label for="mailAddress" class="label" >Mail Address:</label>
            <div  name="mailAddress">{{mailAddress}}<br><br></div>
    </div>
    
    <div id="right" *ngIf="checkingHostedEvents">
        <label for="hostedEvents" class="label" ></label>
        <div class="card" *ngFor='let card of hostedEvents'>
            <div class="card-header" style="background-color:#77859A; color:#FFFFFF;">
                <span id="title">{{card.title}}</span>
                <span *ngIf='!card.registered'><button type="button" class="btn btn-success" style="background-color: #60C864;"
                    (click)="registerUser(card)">Register</button></span>
                <span *ngIf='card.registered'><button type="button" class="btn btn-danger" style="background-color:#C81D35"
                    (click)="unregisterUser(card)">Unregister</button></span>
            </div>
            <div class="card-body">
                <div><i class="fas fa-building"></i><span>{{card.bus_id}}</span></div>
                <div><i class="fas fa-comment-alt"></i><span>{{card.description}}</span></div>
                <div><i class="fas fa-male"></i><span>Going: {{card.registered_ind.length}}</span></div>
                <div><i class="fas fa-map-marker-alt"></i><span>{{card.event_address}}</span></div>
                <div><i class="fas fa-clock"></i><span>{{card.cust_str_start_time}} - {{card.cust_str_end_time}}</span></div>
            </div>
        </div>
    </div>
</div>
<app-foot></app-foot>
