<form [formGroup]="eventsForm" (ngSubmit)="postEvent()" style="padding:1%;padding-top:2%;">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.title.errors }" />
        <div *ngIf="submitted && eventsForm.controls.title.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.description.errors }" />
    </div>
    <div class="form-group">
        <label for="eventStreet">Street Address</label>
        <input type="text" formControlName="eventStreet" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.eventStreet.errors }"/>
        <div *ngIf="submitted && eventsForm.controls.eventStreet.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.eventStreet.errors.required">eventStreet is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="eventApt">Unit/P.O. Box</label>
        <input type="text" formControlName="eventApt" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.eventApt.errors }"/>
        <div *ngIf="submitted && eventsForm.controls.eventApt.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.eventApt.errors.required">eventApt is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="eventCity">City</label>
        <input type="text" formControlName="eventCity" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.eventCity.errors }"/>
        <div *ngIf="submitted && eventsForm.controls.eventCity.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.eventCity.errors.required">eventCity is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="eventState">State</label>
        <select id="stateBox" formControlName="eventState" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.eventState.errors }">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <div *ngIf="submitted && eventsForm.controls.eventState.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.eventState.errors.required">eventState is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="eventZip">Zip</label>
        <input type="text" formControlName="eventZip" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.eventZip.errors }"/>
        <div *ngIf="submitted && eventsForm.controls.eventZip.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.eventZip.errors.required">eventZip is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="start_time">Start</label>
        <input type="datetime-local" formControlName="start_time" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.start.errors }" />
        <div *ngIf="submitted && eventsForm.controls.start.errors" class="invalid-feedback">
            <div *ngIf="eventsForm.controls.start.errors.required">Start time is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="end_time">End</label>
        <input type="datetime-local" formControlName="end_time" class="form-control" [ngClass]="{ 'is-invalid': submitted && eventsForm.controls.end.errors }" />
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
    </div>
</form>
<app-foot></app-foot>
