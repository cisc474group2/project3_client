<h1 style="text-align: center; padding-top: 2.5%;">Events Near You</h1>

<div *ngIf='g.length>0'>
<div class="card" *ngFor='let card of g'>
    <div class="card-header">
        <span id="title">{{card.title}}</span>
    </div>
    <div class="card-body">
        <span>{{card.bus_id}}</span>
        <span>{{card.description}}</span>
        <span>Going: {{card.registered_ind.length}}</span>
        <span>{{card.event_address}}</span>
        <span>{{card.start_time}}</span>
        <span>{{card.end_time}}</span>
        <span><button (click)="registerUser(card._id)">Register</button></span>
    </div>
</div>
</div>
<div *ngIf='g.length==0'>No records found</div>
