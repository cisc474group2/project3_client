<style>
  nav{position: relative;}
  .navbar-nav-right{
    position:absolute;right:0px;
  }
</style>
<div id="wrapper">
  <div class="header">
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color:#1D3557;">
      <a class="navbar-brand" style="background-color:#1D3557;" routerLink='home'>Community Board</a>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="background-color:#1D3557;" routerLink='home' routerLinkActive='active'>Home</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" style="background-color:#1D3557;" routerLink='postevent' [hidden]='!business'  routerLinkActive='active'>Create Event</a>
        </li>
        <li>
          <div style="max-width: 100%;max-height: 100%;">
            <img style="max-width: 4%;" src="http://openweathermap.org/img/wn/10n@2x.png" class="img-fluid" alt="Responsive image">
          </div>
        </li>
      </ul>
      <ul class='navbar-nav navbar-nav-right' [hidden]='loggedIn'>
        <li class='nav-item'>
          <a class="nav-link" style="background-color:#1D3557;" routerLink='login' routerLinkActive='active'>Sign-In</a>
        </li>
        <li class='nav-item'>
          <a class="nav-link" style="background-color:#1D3557;" routerLink='register' routerLinkActive='active'>Sign-Up</a>
        </li>
      </ul>
      <ul class='navbar-nav navbar-nav-right' [hidden]='!loggedIn'>
        <li class='nav-item'>
          <a class="nav-link" style="background-color:#1D3557;">Welcome back, {{username}}</a>
        </li>
        <li class='nav-item'>
          <a class="nav-link" style="background-color:#1D3557;" routerLink='profile' routerLinkActive='active'>Profile</a>
        </li>
        <li class='nav-item'>
          <a class="nav-link" style="background-color:#1D3557;" (click)='signout()'>Sign Out</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container-fluid" id="app" role="main">
    <router-outlet></router-outlet>
  </div>
</div>
